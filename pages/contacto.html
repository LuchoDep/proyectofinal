<body>
	<div class="container-fluid">
		<header class="row">
			<div class="col alineacion__HeaderFooter text-center">
				<div>
					<img src="../images/logo.png" alt="logo megadeth" class="titulo_logo img-fluid"
						style="width: 40%" />
				</div>
				<nav>
					<ul>
						<li><a href="../index.html">Inicio</a></li>
						<li><a href="miembros.html">Miembros</a></li>

						<li><a href="tour.html">Tour</a></li>
						<li><a href="contacto.html">Contacto</a></li>
					</ul>
				</nav>
			</div>
		</header>
	</div>

	<main class="background__Body py-5" style="height: 70vh;">
		<div class="container-fluid background__Body">
			<form class="row g-3 justify-content-center align-items-start">
				<div class="col-5">
					<div class="col-md-6">
						<label for="exampleFormControlInput1" class="form-label">Nombre y apellido</label>
						<input type="email" class="form-control" id="exampleFormControlInput1"
							placeholder="Escribe tu nombre y apellido">
					</div>
					<div class="col-md-6">
						<label for="exampleFormControlInput1" class="form-label">Dirección de email</label>
						<input type="email" class="form-control" id="exampleFormControlInput1"
							placeholder="Escribe tu Email">
					</div>
					<div class="col-md-6">
						<label for="exampleFormControlInput1" class="form-label">Teléfono</label>
						<input type="email" class="form-control" id="exampleFormControlInput1"
							placeholder="Escribe tu número de teléfono">
					</div>
					<div class="col-md-6">
						<label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
							placeholder="Deja aquí tu comentario..."></textarea>
					</div>
					<button class="col-md-4" type="submit" name="enviar_formulario" id="enviar">
						<p>Enviar</p>
					</button>
				</div>
			</form>
		</div>
	</main>

	<div class="container-fluid">
		<footer class="row ">
			<div class="col alineacion__HeaderFooter footer__texto ">
				<p>Fan Page sin fines de lucro.</p>
			</div>

			<div class="col barra__social">
				<ul class="footer__Buttons">
					<li><a href="https://twitter.com/Megadeth" class="fa fa-twitter" target="_blank"></a></li>
					<li><a href="https://www.facebook.com/Megadeth" class="fa fa-facebook" target="_blank"></a></li>
					<li><a href="https://www.instagram.com/megadeth/" class="fa fa-instagram" target="_blank"></a>
					</li>
					<li><a href="https://www.youtube.com/Megadeth" class="fa fa-youtube" target="_blank"></a></li>
					<li><a href="https://open.spotify.com/artist/1Yox196W7bzVNZI7RBaPnf?play=true&utm_source=open.spotify.com&utm_medium=open"
							class="fa fa-spotify" target="_blank"></a></li>
				</ul>
