<body>
	<div class="grid__Main container-fluid">
		<header class="row">
			<div class="col alineacion__header">
				<div>
					<img src="../images/logo.png" alt="logo megadeth" class="titulo_logo" />
				</div>

				<nav>

						<li><a href="contacto.html">Contacto</a></li>
					</ul>
				</nav>
		</header>

		<main>
			<div class="contact_form">
				<div class="formulario">
					<form action="submeter-formulario.php" method="post">
						<legend>
							<label for="nombre" class="colocar_nombre">Nombre
								<span class="obligatorio">*</span>
							</label>
							<input type="text" name="introducir_nombre" id="nombre" required="obligatorio"
								placeholder="Escribe tu nombre" />
						</legend>

						<legend>
							<label for="email" class="colocar_email">Email
								<span class="obligatorio">*</span>
							</label>
							<input type="email" name="introducir_email" id="email" required="obligatorio"
								placeholder="Escribe tu Email" />
						</legend>

						<legend>
							<label for="telefone" class="colocar_telefono">Teléfono </label>
							<input type="tel" name="introducir_telefono" id="telefono"
								placeholder="Escribe tu teléfono" />
						</legend>

						<legend>
							<label for="mensaje" class="colocar_mensaje">Mensaje
								<span class="obligatorio">*</span>
							</label>
							<textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje"
								required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea>
						</legend>

						<button type="submit" name="enviar_formulario" id="enviar">
							<p>Enviar</p>
						</button>

						<legend class="aviso">
							<span class="obligatorio"> * </span>* los campos son obligatorios.
						</legend>
					</form>
				</div>
			</div>
		</main>

		<footer>
			<div class="footer__texto">
				<p>Fan Page sin fines de lucro ni comerciales.</p>
			</div>

			<div class="barra__social">
				<ul class="footer__Buttons">
					<li><a href="https://twitter.com/Megadeth" class="fa fa-twitter" target="_blank"></a></li>
					<li><a href="https://www.facebook.com/Megadeth" class="fa fa-facebook" target="_blank"></a></li>
					<li><a href="https://www.instagram.com/megadeth/" class="fa fa-instagram" target="_blank"></a></li>
					<li><a href="https://www.youtube.com/Megadeth" class="fa fa-youtube" target="_blank"></a></li>
					<li><a href="https://open.spotify.com/artist/1Yox196W7bzVNZI7RBaPnf?play=true&utm_source=open.spotify.com&utm_medium=open"
							class="fa fa-spotify" target="_blank"></a></li>
				</ul>
			</div>

		</footer>
	</div>
